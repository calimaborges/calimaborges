<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg" style="background-color: #0d1117">
  <defs>
    <style>
      /* The core explosion: Expand quickly, then fade out */
      @keyframes bang {
        0% { transform: scale(0); opacity: 0; }
        10% { opacity: 1; } /* Flash bright immediately */
        70% { opacity: 1; } /* Stay visible briefly */
        100% { transform: scale(2.5); opacity: 0; } /* Fade and expand */
      }
      
      /* A subtle gravity effect for realism */
      @keyframes droop {
         0% { transform: translateY(0px); }
         100% { transform: translateY(40px); }
      }

      /* Define the structure of a spark */
      .spark { 
        r: 3px; /* Size of the spark */
        animation: droop 1.5s ease-in forwards; /* Apply gravity */
      }

      /* The container for an entire explosion */
      .firework {
         /* Center rotation point */
         transform-origin: center;
         /* The main animation boom */
         animation: bang 2.5s ease-out infinite;
         opacity: 0; /* Hidden by default */
      }

      /* FIREWORK 1: Center, Gold/White (Prosperity/Peace) */
      .fw-1 { animation-delay: 0s; }
      .fw-1 .spark { fill: #f0e68c; } /* Khaki/Gold */

      /* FIREWORK 2: Left, Blue/White */
      .fw-2 { animation-delay: 1.2s; }
      .fw-2 .spark { fill: #87ceeb; } /* SkyBlue */

      /* FIREWORK 3: Right, White/Silverish */
      .fw-3 { animation-delay: 2.0s; }
      .fw-3 .spark { fill: #e6e6fa; } /* Lavender/White */

    </style>

    <g id="shell">
      <circle class="spark" cx="0" cy="-50" />
      <circle class="spark" cx="25" cy="-43.3" />
      <circle class="spark" cx="43.3" cy="-25" />
      <circle class="spark" cx="50" cy="0" />
      <circle class="spark" cx="43.3" cy="25" />
      <circle class="spark" cx="25" cy="43.3" />
      <circle class="spark" cx="0" cy="50" />
      <circle class="spark" cx="-25" cy="43.3" />
      <circle class="spark" cx="-43.3" cy="25" />
      <circle class="spark" cx="-50" cy="0" />
      <circle class="spark" cx="-43.3" cy="-25" />
      <circle class="spark" cx="-25" cy="-43.3" />
      <circle class="spark" r="2" cx="0" cy="-25" />
      <circle class="spark" r="2" cx="21.6" cy="12.5" />
      <circle class="spark" r="2" cx="-21.6" cy="12.5" />
    </g>
  </defs>

  <path d="M0,250 Q400,220 800,250" stroke="#30363d" fill="none" stroke-width="2" opacity="0.5" />

  <g class="firework fw-1" transform="translate(400, 100)">
    <use href="#shell"/>
  </g>

  <g class="firework fw-2" transform="translate(200, 80)">
     <use href="#shell" transform="scale(0.8)"/>
  </g>

  <g class="firework fw-3" transform="translate(600, 120)">
    <use href="#shell" transform="scale(1.1)"/>
  </g>

</svg>


