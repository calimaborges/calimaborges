<svg width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* The Falling Animation */
    .snowflake { fill: white; animation: fall linear infinite; }
    @keyframes fall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(170px); } /* Drops just below height */
    }
  </style>

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 
        fill="#4af626" font-family="monospace" font-size="24" font-weight="bold">
    Merry Christmas!
  </text>

  <circle class="snowflake" cx="5%" cy="-10" r="2" style="opacity: 0.8; animation-duration: 5.2s; animation-delay: -1.2s;" />
  <circle class="snowflake" cx="12%" cy="-10" r="1" style="opacity: 0.6; animation-duration: 7.1s; animation-delay: -3.5s;" />
